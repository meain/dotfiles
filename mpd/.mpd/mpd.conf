audio_output {
 type "pulse"
 name "My Pulse device"
}

decoder {
 plugin "mp4ff"
 enabled "no"
}

audio_output {
 type "fifo"
 name "toggle_visualizer"
 path "/tmp/mpd.fifo"
 format "44100:16:2"
}

bind_to_address "127.0.0.1"
port "6600"
user "meain"
